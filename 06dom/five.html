<!-- Edit and Remove element in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: #212121 ; color:white;">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    // problem for tree traverser
    function addLanguage(langName){
        // create list Item
        const li =document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('TypeScripts')

    // optimise by other method using DSA
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)") // select python
    secondLang.innerHTML = "Mojo"   // it's working but not optimise way
    
    // other way
    const newli = document.createElement('li')
    newli.textContent = "Java"
    // for add
    secondLang.replaceWith(newli)  // replace to java by Mojo

    // remove last ele. "C++"
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script> 
</html>
