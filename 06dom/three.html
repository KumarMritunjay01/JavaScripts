  <!-- How to create New element in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .body{
            background-color: #212121;
            color:white;
        }
    </style>
</head>
<body class="body">
    <div class ="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);   // found HTMLcollections
    console.log(parent.children[1]);  //  div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML);  // Tuesday

    for(let i=0 ; i<parent.children.length ; i++){   // print all children
        console.log(parent.children[i].innerHTML);
    }

    // Traversing from parent to child
    parent.children[1].style.color="green";    // get green of tuesday
    parent.children[1].style.backgroundColor = "yellow"

    // we also move from child to parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne)

    console.log(dayOne.parentElement)   // get child to parent

    // sibling selector
    console.log(dayOne.nextElementSibling);   // <div class="day">Tuesday</div>

    console.log("NODES : ",parent.childNodes);  // 9 Node -> due to line break is also a node

</script>
</html>
